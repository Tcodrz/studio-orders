<div class="filter-component">
  <p-fieldset class="p-fieldset-legend" legend="חיפוש" [toggleable]="true" [collapsed]="true">
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
      <div class="filter-component-inputs">
        <div class="filter-input-group">
          <span class="p-float-label">
            <input type="text" pInputText formControlName="orderNumber" class="p-inputtext-sm">
            <label>מספר הזמנה</label>
          </span>
          <span class="p-float-label">
            <input type="text" pInputText formControlName="advertiser" class="p-inputtext-sm">
            <label>פרסומאי</label>
          </span>
          <span class="p-float-label">
            <input type="text" pInputText formControlName="customer" class="p-inputtext-sm">
            <label>לקוח</label>
          </span>
          <span class="p-float-label">
            <input type="text" pInputText formControlName="narrator" class="p-inputtext-sm">
            <label>קריין</label>
          </span>
          <span class="p-float-label">
            <input type="number" pInputText formControlName="fromPrice" class="p-inputtext-sm">
            <label>ממחיר</label>
          </span>
          <span class="p-float-label">
            <input type="number" pInputText formControlName="toPrice" class="p-inputtext-sm">
            <label>עד מחיר</label>
          </span>
        </div>
        <div class="filter-input-date-group">
          <div>
            <span class="p-float-label">
              <input type="date" pInputText class="p-inputtext-sm" formControlName="fromDate" />
              <label>מתאריך</label>
            </span>
            <span class="p-float-label">
              <input type="date" pInputText class="p-inputtext-sm" formControlName="toDate" />
              <label>עד תאריך</label>
            </span>
          </div>
          <div class="action-btn-container">
            <button pButton type="submit`" icon="pi pi-search"
              class="p-button-raised p-button-rounded p-button-warning"></button>
            <button pButton type="button`" icon="pi pi-trash"
              class="p-button-raised p-button-rounded p-button-danger action-btn-reset"
              (click)="resetFiltersState()"></button>
          </div>
        </div>
      </div>
      <div class="filter-component-chips-list">
        <div>
          <app-chips [list]="filtersList" (removeActiveFilter)="removeActiveFilter($event)"></app-chips>
        </div>
      </div>
    </form>
  </p-fieldset>
</div>
