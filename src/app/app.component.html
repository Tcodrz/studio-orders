<ng-container *ngIf="loggedInUser$ | async; else login">
  <div class="container">
    <div class="row mt-5">
      <app-loader></app-loader>
      <router-outlet></router-outlet>
    </div>
  </div>
</ng-container>

<ng-template #login>
  <router-outlet></router-outlet>
  <app-loader></app-loader>
</ng-template>

<app-error-handler></app-error-handler>
