<div class="card">
  <p-table [value]="_value" [columns]="cols" [resizableColumns]="true" columnResizeMode="expand"
    responsiveLayout="scroll" styleClass="p-datatable-gridlines">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let column of cols" [pSortableColumn]="column.field">
          {{ column.header }}
          <p-sortIcon [field]="column.field"></p-sortIcon>
        </th>
        <th *ngIf="bWithActions">פעולות</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr style="text-align: center;">
        <td *ngFor="let col of columns">{{ rowData[col.field] }}</td>
        <td *ngIf="bWithActions">
          <ng-container [ngTemplateOutlet]="orderActions"></ng-container>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<ng-template #orderActions>
  <div class="order-actions-group">
    <button pButton type="button" class="p-button-sm p-button-outlined p-button-rounded p-button-secondary"
      icon="pi pi-print"></button>
    <button pButton type="button" class="p-button-sm p-button-outlined p-button-rounded p-button-warning mr-2"
      icon="pi pi-pencil"></button>
    <button pButton type="button" class="p-button-sm p-button-outlined p-button-rounded p-button-danger mr-2"
      icon="pi pi-trash"></button>
  </div>
</ng-template>
